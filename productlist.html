<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Statisk Site</title>
    <script src="js/productlist.js" defer></script>
    <script src="js/cart-ui.js" defer></script>

</head>

<body>
    <header id="productlist">
        <ul class="menu">

            <a class="navForside" href="index.html">
            </a>

            <li>
                <a href="#" id="cartOpenBtn"><img src="img/Shoppingcart.svg" alt="shoppingCart"> (<span
                        id="cartCount">0</span>)</a>
            </li>
        </ul>

    </header>
    <main>
        <a href="index.html" class="arrowBack"></a>
        <section class="controls">
            <div class="controlsLeft">
                <label>
                    Sortér:
                    <select id="sortSelect" class="controlSelect">
                        <option value="">Standard</option>
                        <option value="price-asc">Pris: Lav → Høj</option>
                        <option value="price-desc">Pris: Høj → Lav</option>
                        <option value="alpha-asc">A → Z</option>
                        <option value="alpha-desc">Z → A</option>
                    </select>
                </label>

                <label class="filterLabel">
                    Filtrer:
                    <details class="filterDropdown" id="filterDropdown">
                        <summary class="controlBtn">
                            <span id="filterLabelText">Ingen filtre</span>
                        </summary>

                        <div class="filterContent">
                            <label>
                                Season:
                                <select id="seasonSelect">
                                    <option value="">Alle</option>
                                </select>
                            </label>

                            <label>
                                Usage:
                                <select id="usageSelect">
                                    <option value="">Alle</option>
                                </select>
                            </label>

                            <label>
                                Subcategory:
                                <select id="subcategorySelect">
                                    <option value="">Alle</option>
                                </select>
                            </label>

                            <label>
                                Gender:
                                <select id="genderSelect">
                                    <option value="">Alle</option>
                                </select>
                            </label>

                            <label>
                                Article type:
                                <select id="articleSelect">
                                    <option value="">Alle</option>
                                </select>
                            </label>

                            <label>
                                <input type="checkbox" id="discountOnly" />
                                Kun tilbud
                            </label>

                            <label>
                                <input type="checkbox" id="inStockOnly" />
                                Kun på lager
                            </label>

                            <button type="button" id="clearFiltersBtn" class="clearBtn">Ryd filtre</button>
                        </div>
                    </details>
                </label>
            </div>
            <p id="resultCount" class="resultCount"></p>
        </section>

        <h2 class="categoryHeader">Category</h2>

        <section class="productContainer"></section>

        <section class="pagination">
            <button type="button" id="prevPageBtn">Forrige</button>
            <p id="pageInfo"></p>
            <button type="button" id="nextPageBtn">Næste</button>
        </section>

        <!-- SLIDE-IN CART -->
        <aside id="cartPanel" class="cartPanel" aria-hidden="true">
            <div class="cartHeader">
                <h3>Kurv</h3>
                <button type="button" id="cartCloseBtn" class="cartClose">✕</button>
            </div>

            <div id="cartItems" class="cartItems"></div>

            <div class="cartFooter">
                <p id="cartTotal" class="cartTotal"></p>
                <button type="button" id="cartClearBtn" class="cartClearBtn">Ryd kurv</button>
            </div>
        </aside>

        <div id="cartOverlay" class="cartOverlay" aria-hidden="true"></div>

    </main>
    <footer></footer>
    <!-- <script src="js/productlist.js"></script> -->
</body>

</html>
